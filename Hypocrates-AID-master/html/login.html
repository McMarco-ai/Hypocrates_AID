<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../img/smallLogoWhite.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

<ul class="nav" id="navbar">
    <img src="../img/smalllogoWhite.png" id="logo" onclick="location.href='home.html'">

    <div class="box" id="forgotPassword"> <a href="signup.html"> SignUp </a></div>
</ul>
    
    <div class="container" id="loginContainer">
        <form id="loginForm">
                    <input type="text" id="loginUsername" class="form-control" placeholder="Username" required>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>

                    <div id="buttonPlaceHolder">
                        <button class="btn btn-light" id="loginSubmit"> Submit </button>
                    </div>
        </form>
    </div>

       <script type="module" src="../js/view/login.js"></script>
</body>
</html>
