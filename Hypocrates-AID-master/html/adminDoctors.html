<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Doctors</title>
    <link rel="icon" href="../img/smallLogoWhite.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/adminDoctors.css">
</head>
<body>
    <div id="navbarContainer">
        <ul class="nav" id="navbar">
            <img src="../img/smallLogoWhite.png" id="logo" onclick="location.href='home.html'">

            <div class="box" id="leaderboard"> <a href="../html/leaderboard.html"> LeaderBoard </a></div>
        </ul>
    </div>
    

    <ul class="nav nav-tabs" id="navTabs">
        <li class="nav-item">
            <a class="nav-link active" href="adminDoctors.html">Doctors</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="adminUsers.html">Users</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="adminAppointments.html">Appointments</a>
        </li>
    </ul>

    
    <p id="pDoctorsTable"></p>

    
    <form id="createDoctorForm">

        <h2>Create Doctor</h2>

        <div class="form-group">
            <label for="newDoctorName">Name</label>
            <input type="text" class="form-control" id="newDoctorName" placeholder="Name" required>
        </div>

        <div class="form-group">
            <label for="newDoctorAge">Age</label>
            <input type="number" class="form-control" id="newDoctorAge" min="18" max="120" placeholder="Age" required>
        </div>

        <div class="form-group">
            <label for="newDoctorLatitude">Location</label>
            <div class="form-inline">
                <input type="number" class="form-control" id="newDoctorLatitude" placeholder="Latitude" step=".00000001" required>
                <input type="number" class="form-control" id="newDoctorLongitude" placeholder="Longitude" step=".00000001" required>
            </div>
        </div>

        <div class="form-group">
            <label for="newDoctorExpertise">Expertise</label>
            <input type="text" class="form-control" id="newDoctorExpertise" placeholder="Expertise" required>
        </div>
        
        <br>

        <input type="submit" class="btn btn-danger" id="submitChanges">

    </form>

    <script type="module" src="../js/view/adminDoctors.js"></script>
</body>
</html>
