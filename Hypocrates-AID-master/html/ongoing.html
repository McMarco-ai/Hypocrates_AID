<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnGoing</title>
    <link rel="icon" href="../img/smallLogoWhite.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ongoing.css">
</head>
<body>

    <ul class="nav" id="navbar">
        <img src="../img/smallLogoWhite.png" id="logo" onclick="location.href='home.html'">
    </ul>

    <div class="container" id="mainContainer">
        <br> <h1>Appointment</h1>

        <img src="../img/appoitments.png" id="appoitmentsImg">

        <form id="appoitmentForm">

            <div class="form-group">
                <label for="diagnosisInput">Diagnosis</label>
                <input type="text" class="form-control" id="diagnosisInput" placeholder="Diagnosis" required>
            </div>

            <div class="form-group">
                <label for="prescriptionInput">Prescription</label>
                <input type="text" class="form-control" id="prescriptionInput" placeholder="Prescription" required>
            </div>

            <div class="form-group">
                <label for="inputRating">Rating</label>
                <input type="number" class="form-control" id="inputRating" min="0" max="5" step=".01" placeholder="Rating" required>
            </div>

            <input type="submit" class="btn btn-danger" id="submit">
        </form>

            
    </div>
    
    <script type="module" src="../js/controller/ongoing.js"></script>
</body>
</html>
