<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="../img/smallLogoWhite.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>

    <ul class="nav" id="navbar">
        <img src="../img/smallLogoWhite.png" id="logo" onclick="location.href='home.html'">

        <div class="box" id="scheduling"> <a href="../html/scheduling.html"> Scheduling </a> </div>

        <div class="box" id="leaderboard"> <a href="leaderboard.html">  LeaderBoard </a> </div>
    </ul>

    
    <div id=profileContainer>

        <h1>My Appointments</h1>

        <p id="pAppointmentsTable"></p>
        
        <h2> Edit Profile </h2>

        <form id="editProfileForm">

            <div class="form-group">
                <label for="newUserName">Name</label>
                <input type="text" class="form-control" id="newUserName" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="newUserAge">Age</label>
                <input type="number" class="form-control" id="newUserAge" min="18" max="120" placeholder="Age">
            </div>

            <div class="form-group">
                <label for="newUserAdress">Adress</label>
                <input type="text" class="form-control" id="newUserAdress" placeholder="Adress">
            </div>

            <div class="form-group">
                <label for="activeUserPassword">Password</label>
                <input type="password" class="form-control" id="activeUserPassword" placeholder="Active Password"> <br>
                <input type="password" class="form-control" id="newUserPassword" placeholder="New Password">
            </div>
            <br>
            <input type="submit" class="btn btn-danger" id="submitChanges">

        </form>

    </div>
    
    <script type="module" src="../js/view/profile.js"></script>
</body>
</html>
